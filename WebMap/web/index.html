<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ValheimLeafletMap</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-mouse-position@1.2.0/src/L.Control.MousePosition.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-hash/0.2.1/leaflet-hash.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet" type="text/css" />
    <script type="application/javascript" src="script.js"></script>

</head>

<body>
    <div id="map"></div>
    <div id="overlay">
        <strong id="overlayTitle">在线玩家</strong>
        <div id="overlayPlayers">没有玩家在线</div>
        <input type="text" id="chatbox"> <button type="button" value="1" id="sendChat">发送</button><br>
        <label><input type="checkbox" id="hideNoExplore" checked="checked"><span>隐藏未探索区域</span></label></br>
        <strong>日志</strong>
        <div id="overlayLog"></div>
    </div>
</body>

</html>
